
name: amqp
description: This module provides a simple interface to send and receive messages using AMQP (Advanced Message Queuing Protocol).
version: 0.1
author: Philippe Assis <codephilippe@gmail.com>
license: MIT
tags:
  - queue
  - message
  - rabbitmq
  - producer
  - consumer
with:
  host:
    type: string
    required: false
    description: "AMQP host"
  port:
    type: integer
    required: false
    description: "AMQP port"
  username:
    type: string
    required: false
    description: "AMQP username"
  password:
    type: string
    required: false
    description: "AMQP password"
  routing_key:
    type: string
    required: true
    description: "AMQP routing key"
  exchange:
    type: string
    required: false
    description: "AMQP exchange"
  consumer_tag:
    type: string
    required: false
    description: "AMQP consumer tag"
  declare:
    type: boolean
    required: false
    description: "Declare exchange and queue"
input:
  message:
    type: any
    required: true
    description: "Message to send"
output:
  success:
    type: boolean
    description: "Error message"
    required: true
  error_message:
    type: string
    description: "Error message"
    required: false