
name: http_rest_api
description: A simple REST API server.
version: 0.1
author: Philippe Assis <codephilippe@gmail.com>
license: MIT
tags:
  - http
  - rest
  - api
  - server
  - web
  - endpoint
with:
  port:
    type: number
    description: The port number to listen on.
    default: 4000
    required: false
  host:
    type: string
    description: The host to listen on.
    default: "0.0.0.0"
    required: false
input:
  headers:
    type: object
    description: The headers to return.
    required: false
    default: {}
  body:
    type: string
    description: The body to return.
    required: false
    default: ""
  status_code:
    type: number
    description: The status code to return.
    required: false
    default: 200
output:
  method:
    type: string
    description: The HTTP method used, e.g., GET, POST, PUT, PATCH, OPTIONS, DELETE.
    required: true
  path:
    type: string
    description: The path of the request.
    required: true
  headers:
    type: object
    description: The headers of the request.
    required: true
  body:
    type: string
    description: The body of the request.
    required: true
  query_string:
    type: object
    description: The query parameters of the request.
    required: true
  query_params:
    type: object
    description: The path parameters of the request.
    required: true
  uri:
    type: string
    description: The full URI of the request, including the query string, example: /path?query=param
    required: true
  client_ip:
    type: string
    description: The IP address of the client making the request.
    required: true
  body_size:
    type: number
    description: The size of the body in bytes.
    required: true